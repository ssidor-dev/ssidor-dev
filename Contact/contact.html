    <body>
      <h2>
        Please feel free to email me if you have any questions or
        recommendations!
      </h2>
      <form
        action="https://formsubmit.co/stephen.sidor89@gmail.com"
        method="POST"
      >
        <label for="name" class="form-label">Name:</label><br />
        <input type="text" class="form-control" name="name" required /><br />
        
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
       
        <label for="camera" class="form-label">What camera do you use?</label>
        <select class="form-select" aria-label="Which Camera do you use?">
          <option selected>Pick a camera</option>
          <option value="fujifilm">FujiFilm</option>
          <option value="nikon">Nikon</option>
          <option value="canon">Canon</option>
          <option value="olympus">Olympus</option>
          <option value="pentax">Pentax</option>
          <option value="nocamera">I don't have a camera yet</option>
        </select>
        
       
        <label for="contact">Message:</label><br />
        <textarea name="message" class="form-control" id="contact" cols="30" rows="10" required></textarea
        ><br />
        <div class="btn-send">
        <input type="hidden" name="_next" value="thankyou.html" />
        <button type="submit">Send</button>
      </div>
      </form>
